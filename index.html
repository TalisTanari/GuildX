<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuildX File Scanner</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .file-upload {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>GuildX</h1>
    <div class="file-upload">
        <input type="file" id="fileInput" accept="*/*">
        <br>
        <button onclick="scanFile()">Scan</button>
    </div>
    <div id="result"></div>

    <script>
        function scanFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = "Please select a file first!";
                return;
            }

            // Generate random number between 0 and 100
            const randomChance = Math.random() * 100;
            if (randomChance < 15) {
                resultDiv.innerHTML = "Warning: This file is unsafe to use!";
                resultDiv.style.color = "red";
            } else {
                resultDiv.innerHTML = "File is safe to use.";
                resultDiv.style.color = "green";
            }
        }
    </script>
</body>
</html>
